datacat:
  explorer:
    url: http://localhost:3000
  auth:
    secret: change-this-in-production
    issuer: datacat.local
  users:
    admin:
      firstName: datacat
      lastName: Admin
      email: admin@datacat.local
      password: s3cret
      roles:
        - ADMIN
        - USER
        - READONLY
  mail:
    from: postmaster@localhost

spring:
  profiles:
    active: dev
  data.neo4j:
    uri: "bolt://localhost:7687"
    username: neo4j
    password: secret

management:
  endpoints:
    web:
      exposure:
        include: auditevents,health,info,prometheus

graphql:
  servlet:
    enabled: true
    corsEnabled: true
    mapping: /graphql
    tracing-enabled: "'metrics-only'"
    actuator-metrics: true
    exception-handlers-enabled: true

logging:
  level:
    de:
      bentrm:
        datacat:
          repository: TRACE
    org:
      neo4j:
        ogm:
          drivers:
            bolt:
              request:
                BoltRequest: DEBUG
